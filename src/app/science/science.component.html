<div class="container " style="margin-top: 50px">
    <div class="row ">
        <div class="col-md-12">
            <h2 class="my-4">Trending Science updates
               
            </h2>
            <div *ngIf="scienceNews">
                <div *ngFor="let article of scienceNews ">
                    <div class="card mb-4">
                        <img class="card-img-top" src={{article?.urlToImage}} alt="Card image cap">
                        <div class="card-body">
                            <h3 class="card-title">{{article?.title}}</h3>
                            <h4 class="card-text">{{article?.description}}</h4>
                            <p class="card-text">{{article?.content}}</p>
                        </div>
                        <div class="card-footer text-muted">
                            Posted on {{article?.publishedAt}} by
                            <a>{{article?.author}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <hr>

        </div>
    </div>
</div>
